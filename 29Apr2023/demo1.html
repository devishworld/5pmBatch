<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Types</title>
    <style>
        span{
            font-size: 100px;
            background-color: burlywood;
        }
        #mypara{
            font-size: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Block Level</h1>
    <p id="mypara">This is my paragraph</p>
    <span>This is my paragraph</span>
    <div>
        <form action="">
            <h1>Enquiry Form</h1>
        </form>
    </div>

    <h1>Inline Elements</h1>
    <p>this is a part of <span>Inline Element</span> in HTML</p>
</body>
</html>
