<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
</head>
<body>
    <h3>Current Time : </h3>
    <p id="setIn"></p>


    <script>
        setInterval(currenttime,1000);
        function currenttime(){
            var d = new Date();
            document.getElementById("setIn").innerHTML = d.toLocaleTimeString();
        }

        // var myelement = document.getElementById("setIn");
        // setInterval(
        //     function(){

        //     },100
        // );
    </script>
</body>
</html>
