<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
</head>
<body>
    <button onclick="nogreet()">Stop it</button>
    <p id="mydata"></p>

    <script>
        var myTimeOut = setTimeout(greet,10000);

        function greet(){
            document.getElementById("mydata").innerHTML = "Good Night Everyone"
        }

        function nogreet(){
            clearTimeout(myTimeOut);
        }
    </script>
</body>
</html>
