<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="cake"></h1>

    <h3><span id="name"></span><span id="wish"></span></h3>
    <button onclick="wishing()">Get Name</button>

    <script>
        let msg = "Happy Birthday"
        document.getElementById("cake").innerHTML=msg.slice(6,14);

        function wishing(){
            let wish = "Many Many Happy Returns Of The Day.";
            let n = prompt("What is your name ?");
            document.getElementById("name").innerHTML=n + " : ";
            document.getElementById("wish").innerHTML=wish;
        }



    </script>
</body>
</html>
