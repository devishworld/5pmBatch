<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #add{
            color: brown;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #text{
            color: cyan;
            font-family: cursive;
        }
    </style>
</head>
<body>
    
    <h1><span id="text"></span><span id="add"></span></h1>
    <h1 id="minus"></h1>
    <h2 id="multiply"></h2>

    <p id="mydata"></p>
    <p id="mydata1"></p>

    <h3 id="mystr"></h3>
    <h4 id="strlen"></h4>

    <h5 id="str"></h5>

    <script>
        let a = 3;
        let b = 6;
        let addtext = "Sum of the given numbers : ";
        let c = a + b;
        let d = b - a;
        let e = b * a;
        document.getElementById("text").innerHTML=addtext;
        document.getElementById("add").innerHTML=c;
        document.getElementById("minus").innerHTML= "The result after subtraction : " + d;
        document.getElementById("multiply").innerHTML= e;

        document.getElementById("mydata").innerHTML = 10+2+"Students";
        document.getElementById("mydata1").innerHTML = "Students"+10+2;

        let s1 = "DevVishwakarma";
        let s2 = "MNO";
        let s3 = "XYZ";

        document.getElementById("mystr").innerHTML = s1 +"<br>"+ s2 +"<br>"+ s3;
        document.getElementById("strlen").innerHTML = s1.length;

        document.getElementById("str").innerHTML = "He said that,\"Javascript will help us in web developement.\"";

        




    </script>
</body>
</html>
